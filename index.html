<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slider">
    <div class="slides">
    <!--Radios Buttons-->
    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
     <!--fim Radios Buttons-->

      <!--slides img-->
      <div class="slide first">
        <img src="https://www.infoescola.com/wp-content/uploads/2009/11/formacao-lua1.jpg" alt="lua">
      </div>
      <div class="slide ">
        <img src="https://static.mundoeducacao.uol.com.br/mundoeducacao/2022/05/2-sol.jpg" alt="sol">
      </div>
      <div class="slide ">
        <img src="https://www.nasa.gov/sites/default/files/jupiter_1_0.jpg" alt="jupiter">
      </div>
      <div class="slide ">
        <img src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/sonda-new-horizons-registrou-imagem-plutao-em-julho-2015-55a55da01dda4.jpg" alt="plutao">
      </div>
       <!--fim das slides img-->

       <!-- Navigation auto-->
       <div class="navigation-auto">
        <div class="auto-btn1"></div> 
        <div class="auto-btn2"></div> 
        <div class="auto-btn3"></div> 
        <div class="auto-btn4"></div>

       </div>
    </div>

    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        

    </div>

   </div>

    <script src="script.js"></script>

</body>
</html>
